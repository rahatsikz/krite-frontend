<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Rite Frontend</title>
    <script src="https://kit.fontawesome.com/4063388712.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <main>

        <section>
            
            <aside id="nav-menu-1" aria-label="Side navigation" class=" z-40 flex flex-col bg-white border-r w-80  border-r-slate-200 md:flex hidden h-screen overflow-y-auto">
                <div class="flex flex-col items-center gap-4 py-6 px-4 ">
                  <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8" aria-label="Dashboard icon" role="graphics-symbol">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                        </svg>
                        <div class="flex flex-col">
                            <span class="text-sm text-gray-500">INC</span>
                            <h3 class="text-base font-bold -mt-1 text-slate-700">InnovativeHub</h3>
                        </div>
                    </div>
                  
                        <img src="https://i.pravatar.cc/82?img=11" alt="user name" title="user name" width="48" height="48" class="max-w-full rounded-full" />
                   
                  
                  </div>
                 
                </div>
                <nav aria-label="side navigation" class="flex-1 overflow-auto ">
                  <div class="border border-slate-200 rounded-xl mx-3">
                    <ul class="flex flex-col flex-1 gap-1 pt-2 ">
                      <!-- 1st menu -->
                      <li class="px-3">
                          <a href="#" class="flex items-center justify-between p-3 transition-colors rounded text-slate-700 hover:bg-gray-100 focus:bg-gray-50">
                          
                          <div class="flex items-center gap-3">
                            <i class="fa-solid fa-pen-nib"></i>
                            <h4 class="text-sm font-bold">
                            Design Team
                            </h4>
                          </div>
                         <div>
                          <span class="inline-flex items-center justify-center py-1 px-2 font-medium text-xs text-slate-500 bg-gray-200 rounded-full ">
                            x + 1
                            <span class="sr-only">Number</span>
                          </span>
                         </div>
                        </a>
                      </li>
                      <!-- 2nd menu -->
                      <li class="px-3">
                          <a href="#" class="flex items-center justify-between p-3 transition-colors rounded text-slate-700 hover:bg-gray-100 focus:bg-gray-50">
                          
                          <div class="flex items-center gap-3">
                            <i class="fa-solid fa-bullhorn"></i>
                            <h4 class="text-sm font-bold">
                            Marketing Team
                            </h4>
                          </div>
                         <div>
                          <span class="inline-flex items-center justify-center py-1 px-2 font-medium text-xs text-slate-500 bg-gray-200 rounded-full ">
                            x + 2
                            <span class="sr-only">Number</span>
                          </span>
                         </div>
                        </a>
                      </li>
                      <!-- 3rd menu -->
                      <li class="px-3 mb-2">
                          <a href="#" class="flex items-center justify-between p-3 transition-colors rounded text-slate-700 hover:bg-gray-100 focus:bg-gray-50">
                          
                          <div class="flex items-center gap-3">
                            <i class="fa-solid fa-code"></i>
                            <h4 class="text-sm font-bold">
                            Development Team
                            </h4>
                          </div>
                         <div>
                          <span class="inline-flex items-center justify-center py-1 px-2 font-medium text-xs text-slate-500 bg-gray-200 rounded-full ">
                            x + 3
                            <span class="sr-only">Number</span>
                          </span>
                         </div>
                        </a>
                      </li>

                      <li class="px-6 pb-2 border-t border-slate-200 -mt-1 hover:bg-gray-50 w-full">

                        <button class="pt-2 flex items-center gap-4 text-sm text-slate-500">
                          <i class="fa-regular fa-square-plus"></i>
                          <span>Create a team</span>  
                        </button>
                      </li>
                     
                    </ul>
                  </div>
                  
                </nav>
               
                <footer class="p-3 border-t border-slate-200">
                 
                </footer>
              </aside>
